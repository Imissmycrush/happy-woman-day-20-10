<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="text/javascript"></script>
  <title>Happy Woman's day 20/10</title>
  <style>
    /* Overlay cho mobile dọc */
    #rotate-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }
    #rotate-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .rotate-phone {
      width: 120px;
      height: 200px;
      border: 5px solid #fff;
      border-radius: 25px;
      position: relative;
      animation: float 2s ease-in-out infinite;
    }
    .rotate-phone::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 5px;
      background: #fff;
      border-radius: 2px;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: rotateHint 2.5s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes rotateHint {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -50%) rotate(90deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @media (orientation: landscape) {
      #rotate-overlay { display: none; }
    }
    @media (min-width: 768px) {
      #rotate-overlay { display: none !important; }
    }
  </style>
</head>

<body class="not-loaded">
  <div id="rotate-overlay">
    <div class="rotate-phone"></div>
  </div>

  <div class="night"></div>
  <div class="happy-woman-day">𝓗𝓪𝓹𝓹𝔂 𝔀𝓸𝓶𝓮𝓷'𝓼 𝓭𝓪𝔂 2️⃣0️⃣/1️⃣0️⃣</div>
  <div class="flowers">
    <!-- 🌸 Toàn bộ code hoa giữ nguyên -->
    <!-- Bỏ qua phần bạn đã gửi, không cần thay đổi gì thêm -->
  </div>

  <script>
    // Ẩn overlay khi người dùng xoay ngang
    function checkOrientation() {
      const overlay = document.getElementById("rotate-overlay");
      if (window.innerWidth > window.innerHeight) {
        overlay.classList.add("hidden");
      } else {
        overlay.classList.remove("hidden");
      }
    }
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();
  </script>
</body>
</html>
