  <style>
    /* --- Overlay xoay ngang full chuyên nghiệp (nền tối, chỉ hoạt ảnh) --- */
    #rotate-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #rotate-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .rotate-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Điện thoại 3D --- */
    .phone-3d {
      width: 100px;
      height: 170px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 22px;
      position: relative;
      perspective: 600px;
      background: linear-gradient(160deg, #1a1a1a, #111);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05),
                  0 0 40px rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      animation: phoneRotate 3.8s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
    }

    .phone-3d::before {
      content: "";
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 6px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 3px;
    }

    /* --- Màn hình điện thoại --- */
    .screen {
      position: absolute;
      inset: 12px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 16px;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
    }

    /* --- Hiệu ứng điện thoại xoay 3D --- */
    @keyframes phoneRotate {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      25% { transform: rotateY(90deg) rotateX(10deg); }
      50% { transform: rotateY(180deg) rotateX(0deg); }
      75% { transform: rotateY(270deg) rotateX(-10deg); }
      100% { transform: rotateY(360deg) rotateX(0deg); }
    }

    /* --- Mũi tên xoay nhẹ --- */
    .arrow-rotate {
      margin-top: 26px;
      width: 36px;
      height: 36px;
      border: 3px solid rgba(255,255,255,0.85);
      border-top: transparent;
      border-left: transparent;
      transform: rotate(45deg);
      animation: arrowSpin 2.2s infinite ease-in-out;
      opacity: 0.8;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
    }

    @keyframes arrowSpin {
      0% { transform: rotate(45deg) scale(1); opacity: 0.4; }
      50% { transform: rotate(225deg) scale(1.1); opacity: 1; }
      100% { transform: rotate(45deg) scale(1); opacity: 0.4; }
    }

    /* --- Chỉ hiển thị trên điện thoại dọc --- */
    @media screen and (max-width: 768px) and (orientation: portrait) {
      #rotate-overlay {
        display: flex;
      }
      body > *:not(#rotate-overlay) {
        display: none !important;
      }
    }

    /* --- Không ảnh hưởng tới máy tính hoặc ngang --- */
    @media screen and (orientation: landscape) {
      #rotate-overlay {
        display: none !important;
      }
    }
  </style>
</head>

  <script>
    // Ẩn overlay khi người dùng xoay ngang
    function checkOrientation() {
      const overlay = document.getElementById("rotate-overlay");
      if (window.innerWidth > window.innerHeight) {
        overlay.classList.add("hidden");
      } else {
        overlay.classList.remove("hidden");
      }
    }
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();
