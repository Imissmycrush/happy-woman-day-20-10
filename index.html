<style>
  /* N·ªÅn m·ªù t·ªëi khi xoay d·ªçc */
  #rotate-overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* ·∫®n overlay khi m√°y t√≠nh ho·∫∑c xoay ngang */
  @media (orientation: landscape) {
    #rotate-overlay { display: none; }
  }
  @media (min-width: 768px) {
    #rotate-overlay { display: none !important; }
  }

  /* H√¨nh ƒëi·ªán tho·∫°i 3D */
  .phone-3d {
    width: 110px;
    height: 200px;
    border-radius: 25px;
    background: linear-gradient(145deg, #f7f7f7, #e2e2e2);
    border: 3px solid rgba(255, 255, 255, 0.8);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1),
                inset 0 0 8px rgba(255, 255, 255, 0.6);
    position: relative;
    transform-style: preserve-3d;
    animation: rotatePhone 5s ease-in-out infinite;
    perspective: 800px;
  }

  /* M√†n h√¨nh trong ƒëi·ªán tho·∫°i */
  .phone-3d::before {
    content: "";
    position: absolute;
    top: 10%;
    left: 8%;
    width: 84%;
    height: 80%;
    background: radial-gradient(circle at top left, #fff1, #0003);
    border-radius: 15px;
    box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
    transform: translateZ(2px);
  }

  /* Hi·ªáu ·ª©ng ph·∫£n s√°ng */
  .phone-3d::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 25px;
    background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.35) 50%, transparent 60%);
    animation: shine 5s ease-in-out infinite;
  }

  /* Animation xoay ƒëi·ªán tho·∫°i */
  @keyframes rotatePhone {
    0%   { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    25%  { transform: rotateX(10deg) rotateY(10deg) rotateZ(-90deg); }
    50%  { transform: rotateX(0deg) rotateY(0deg) rotateZ(-180deg); }
    75%  { transform: rotateX(-10deg) rotateY(-10deg) rotateZ(-270deg); }
    100% { transform: rotateX(0deg) rotateY(0deg) rotateZ(-360deg); }
  }

  /* Animation √°nh s√°ng */
  @keyframes shine {
    0%, 100% { opacity: 0; transform: translateX(-150%) rotateZ(0deg); }
    50% { opacity: 1; transform: translateX(150%) rotateZ(0deg); }
  }
</style>

<script>
  // Ki·ªÉm tra h∆∞·ªõng m√†n h√¨nh ƒë·ªÉ ·∫©n / hi·ªán overlay
  function checkOrientation() {
    const overlay = document.getElementById("rotate-overlay");
    if (window.innerWidth > window.innerHeight) {
      overlay.style.display = "none";
    } else {
      overlay.style.display = "flex";
    }
  }
  window.addEventListener("resize", checkOrientation);
  window.addEventListener("orientationchange", checkOrientation);
  checkOrientation();
</script>
